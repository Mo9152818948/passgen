<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سازنده رمز قوی</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- رنگ تم برای موبایل -->
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: #fff;
      min-height: 100vh;
    }
    h1 { margin-bottom: 1rem; }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>سازنده رمز و ایمیل قوی</h1>
  <button onclick="generatePassword()">تولید پسورد</button>
  <button onclick="generateEmail()">تولید ایمیل</button>

  <div id="output">اینجا نتیجه نمایش داده میشه</div>

  <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("output").innerText = "پسورد: " + pass;
    }

    function generateEmail() {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let user = "";
      for (let i = 0; i < 8; i++) {
        user += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const email = user + "@gmail.com";
      document.getElementById("output").innerText = "ایمیل: " + email;
    }

    // ثبت سرویس‌ورکر
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.log);
    }
  </script>
</body>
</html>
